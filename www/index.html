<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/jquery-3.5.1.min.js"></script>
  <script src="components/idade.js"></script>

  <link rel="stylesheet" href="components/loader.css">

<body>
  <div class="container">
    <div class="row">
      <div class="col-sm">
        <h3><center>VERIFICANDO IDADE</center></h3>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <label>Digite seu nome:</label>
        <input class="form-control form-control-sm" type="text" id="nome"  placeholder="digite aqui"></input>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
        <label>Digite sua idade:</label>
        <input class="form-control form-control-sm" type="number" id="idade"  placeholder="digite aqui"></input>
      </div>
    </div>

    <div class="row">
      <div class="col-sm">
         <button type="button" class="btn btn-dark btn-block" id="verificar">verificar idade</button>
      </div>
    </div>

    <div class="row mt-3">
      <div class="col-sm" id="result">
      </div>
    </div>

    
    





  </div>
  
</body>
